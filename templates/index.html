<!DOCTYPE html>
<html>
<head>
    <title>Gmail API App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .actions {
            margin: 20px 0;
        }
        .action-btn {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gmail API App</h1>
        <div class="actions">
            <div class="filter-form">
                <h3>Filter Emails</h3>
                <form action="{{ url_for('list_emails') }}" method="GET">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Enter sender email">
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject">
                    
                    <button type="submit" class="action-btn">Filter Emails</button>
                </form>
            </div>
            <a href="{{ url_for('list_emails') }}" class="action-btn">View All Emails</a>
            <button class="action-btn" onclick="showSendForm()">Send Email</button>
        </div>

        <div id="send-form" style="display: none;">
            <h2>Send Email</h2>
            <form action="{{ url_for('send_email') }}" method="POST">
                <label for="to">To:</label><br>
                <input type="email" id="to" name="to" required><br><br>
                
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required><br><br>
                
                <label for="body">Message:</label><br>
                <textarea id="body" name="body" rows="5" required></textarea><br><br>
                
                <button type="submit" class="action-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        function showSendForm() {
            document.getElementById('send-form').style.display = 'block';
        }
    </script>
</body>
</html>
