<!DOCTYPE html>
<html>
<head>
    <title>Email List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .email-list {
            margin-top: 20px;
        }
        .email-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .email-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email List</h1>
        <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>
        
        <div class="email-list">
            {% if messages %}
                {% for message in messages %}
                <div class="email-item">
                    <div class="email-header">
                        <div class="email-from">{{ message.from }}</div>
                        <div class="email-subject">{{ message.subject }}</div>
                        <div class="email-date">{{ message.date }}</div>
                    </div>
                    <a href="/email/{{ message.id }}" class="view-btn">View Email</a>
                </div>
                {% endfor %}
            {% else %}
                <p>No emails found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
